<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Rich dad Poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus magnam cumque repellat iure et vel harum rerum ipsam molestias! Architecto repellat laborum illum aut. Quisquam, nam dicta? A, nisi nesciunt.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>

    <div class="overlay">

    </div>
    <div class="popupbox">
        <h2>Add Book</h2>
        <form action="">
            <input type="text" placeholder="Book Title" id="booktitle">
            <input type="text" placeholder="Book Author" id="bookauthor">
            <textarea placeholder="Short Description" id="bookdescription"></textarea>
            <button id="addbook">Add</button>
            <button id="cancelbook">Cancel</button>
        </form>
    </div>

    <button class="add-button" id="add-popup">+</button>

    <script src="script.js"></script>
</body>
</html>
